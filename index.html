<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.css">
  <title>My Contacts</title>
</head>
<body>
  <div class="container">
    <h1 class="center-align">My Contacts</h1>
    <input type="text" id="filterInput" placeholder="Search Names">
    <ul class="collection with-header" id="names">
      <li class="collection-header"><h5>A</h5></li>
      <li class="collection-item"><a href="#">Abimbola</a></li>
      <li class="collection-item"><a href="#">Ade</a></li>
      <li class="collection-item"><a href="#">Akachi</a></li>

      <li class="collection-header"><h5>B</h5></li>
      <li class="collection-item"><a href="#">Baako</a></li>
      <li class="collection-item"><a href="#">Boipelo</a></li>
      <li class="collection-item"><a href="#">Buhle</a></li>
      <li class="collection-item"><a href="#">Businge</a></li>

      <li class="collection-header"><h5>C</h5></li>
      <li class="collection-item"><a href="#">Chi</a></li>
      <li class="collection-item"><a href="#">Chifuniro</a></li>
    </ul>
  </div>
  <script>
    // get input element
    let filterInput = document.getElementById("filterInput");
    // add event listener
    filterInput.addEventListener('keyup', filterNames);
    function filterNames(){
      // get value of input
      let filterValue = document.getElementById('filterInput').value.toUpperCase();

      // get names ul
      let ul = document.getElementById('names');
      // get li from ul
      let li = ul.querySelectorAll('li.collection-item');

      // loop through collection item li's
      for(let i = 0; i < li.length; i++){
        let a = li[i].getElementsByTagName('a')[0];
        // if matches
        if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1){
          li[i].style.display = "";
        } else {
          li[i].style.display = "none";
        }
      }
    }
  </script>
</body>
</html>
